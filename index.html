    <h1>

    <!--Main wrapper-->

        <div class="lbl-1 pdt">
            Capital

        <div class="lbl-2 pdt">
            % Risk per trade

        <div class="lbl-3 pdt">

            Lot size

        <div class="lbl-5 pdt">

        </div>

            <input type="number" id="prpt">
        </div>

        <div class="num-3 pdt redtxt" id="rrpt">
        </div>

        <div class="num-4">
            <input type="number" id="lot-size">
        </div>

        <div class="num-5">
            <input type="number" id="entry">
        </div>

        <div class="num-6">
            <input type="number" class="redtxt" id="sl">
        </div>

        <div class="num-7 pdt" id="slpu">
        </div>

        <div class="num-8 pdt" id="tu">
        </div>

        <div class="num-9 pdt" id="ltt">
        </div>

        <div class="num-10 pdt" id="t1">
        </div>

        <div class="num-11 pdt" id="t2">
